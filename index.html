<html>
  <head>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>  
  
  <body onload="init()">
		 <div id="mainWebsite">
			<div id="titlebar"><span id="title">Seneca CMS</span></div>
				
				
				<div id="menu">
					<ul>
						<a href="#" onmouseover="document.getElementById('button1').style.backgroundColor='red'" onmouseout="document.getElementById('button1').style.backgroundColor='#68a0ec'" onclick="showPage()"><li id="button1">go to startpage</li></a>
						<a href="#" onmouseover="document.getElementById('button2').style.backgroundColor='red'" onmouseout="document.getElementById('button2').style.backgroundColor='#68a0ec'" onclick="showPage('http://ixpdev/Mgr/ManagerLogin')"><li id="button2">Load intern</li></a>
						<a href="#" onmouseover="document.getElementById('button3').style.backgroundColor='red'" onmouseout="document.getElementById('button3').style.backgroundColor='#68a0ec'" onclick="showPage()"><li id="button3">Load extern</li></a>
						<a href="#" onmouseover="document.getElementById('button4').style.backgroundColor='red'" onmouseout="document.getElementById('button4').style.backgroundColor='#68a0ec'" onclick="saveURL()"><li id="button4">Set startpage</li></a>
					</ul>  
				</div> 
			<div id="bottombar"><a href="#" onclick="loadIntern('http://www.seneca.nl/')">Seneca</a></div> 
		</div>
  </body>
   <script src="phonegap.js"></script>
    <script src="childbrowser.js"></script>
    <script>
    	
    function showPage() 
    {
      		alert((window.plugins.childBrowser != undefined) + " should be true");
      		alert("now is the time");
      		url = localStorage['startpage'];
      		alert(url);
    		 window.plugins.childBrowser.showWebPage(url,
            { showLocationBar: true });
	}
       //
    
    
	function loadIntern(url)
	{
		localStorage['startpage'] = url;
		showPage();
	}
	function loadExtern()
	{
		localStorage['startpage'] = 'http://demo.smartsite.nl/Mgr/ManagerLogin' 
		showPage()
	}
	function loadExternalBrowser()
	{
		localStorage['startpage'] = 'http://demo.smartsite.nl/Mgr/ManagerLogin' 
		showPage()
	}
	function loadStartpage()
	{
		if(localStorage['startpage'] == null || localStorage['startpage'] == "")
		{
			saveURL()
			loadStartpage()
		}
		else{
			showPage();
		}
	}
	
	function init()
	{
		alert(window.screen.height);
		if (window.screen.height == 990) 
		{
    		document.getElementById('mainWebsite').style.height='870px';
   	}
   		if (window.screen.height == 1280) 
		{
    		document.getElementById('mainWebsite').style.height='600px';
   		}
   }
   function saveURL()
   {
   	var url=prompt("Give url for the startpage","http://www.");
   	var subsurl = url.substr(0,4)
	if (url!=null && url!="")
  	{
  		alert(subsurl);
  		if(subsurl != "http")
  		{
  			url = "http://" + url;
  		}
  		localStorage['startpage'] = url;
  		alert(url);
  	}
  	else{
  		alert("enter something");
  	} 
   }
	
	
    </script>
  
</html>
