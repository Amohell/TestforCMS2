<!DOCTYPE html>
<html>
    <head>
    	<title>TestforCMS</title>
    	<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
    	<script src="js/main.js" charset=""UTF-8" "></script>
		
		
    	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
    	<script src="childbrowser.js"></script>
    	<link rel="stylesheet" href="js/jquery.mobile-1.0.min.css" />
    		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    		<script src="js/jquery.mobile-1.0.min.js"></script>
		
		
		<script type="text/javascript" charset="utf-8" >
		
		
			function ptweet(read)
			{
			var tdata='';
			for(i=0;i<2;i++)
			{
			data =read[i];
			var id=data.id;
			var text=data.text;
			var created_time=data.created_at;
			var screen_name=data.user.screen_name;
			var image=data.user.profile_image_url;
			var source=data.source;
			tdata+="<div style='float:left; width:100%; margin-top:2px;'  ><span class='status' id='"+id+"'><img src="+image+" class='twitter_image'/><a href='http://twitter.com/"+screen_name+"'>"+screen_name+"</a><span id='txt'>"+text+"<span class='twitter_posted_at'><span class='timeago' title='"+created_time+"'></span><i> </i></span></span></span></div>";
			 
			}
			document.getElementById("tweets").innerHTML=tdata;
			}
			
			function init() 
			{
				document.addEventListener("touchmove", preventBehavior, false);
			    document.addEventListener("deviceready", onDeviceReady, false);
				document.ontouchmove = function(e) 
				{
				}
			}
			function onDeviceReady() 
			{
				document.addEventListener("backbutton", onBackKeyDown, false);
				document.addEventListener("menubutton", onMenuKeyDown, false);

    		}
    		
    		function onBackKeyDown() 
    		{
    			if(document.getElementById('options').style.display == 'block')
    			{
    				document.getElementById('options').style.display='none';
					document.getElementById('menu').style.display='block';
					document.getElementById('photoview').style.display='none';
					document.getElementById('login').style.display='none';
    			}
    			if(document.getElementById('login').style.display == 'block')
    			{
    				document.getElementById('options').style.display='none';
					document.getElementById('menu').style.display='block';
					document.getElementById('photoview').style.display='none';
					document.getElementById('login').style.display='none';
    			}
    			if(document.getElementById('photoview').style.display == 'block')
    			{
    				document.getElementById('options').style.display='none';
					document.getElementById('menu').style.display='block';
					document.getElementById('photoview').style.display='none';
					document.getElementById('login').style.display='none';
    			}

    		}
    		function onMenuKeyDown() 
    		{
    			if(document.getElementById('options').style.display == 'block')
    			{
    				document.getElementById('options').style.display='none';
					document.getElementById('menu').style.display='block';
					document.getElementById('photoview').style.display='none';
					document.getElementById('login').style.display='none';
    			}
    			else{
    				document.getElementById('options').style.display='block';
					document.getElementById('menu').style.display='none';
					document.getElementById('photoview').style.display='none';
					document.getElementById('login').style.display='none';
    			}
    		}
			
			delete init;
	</script>
    </head>
		
    <body onload="init()">
    	 
		<div id="mainWebsite">
			<div id="titlebar"><span id="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Seneca CMS</span>
			<span id="optionsbutton">
			<a href="#"  onclick="openOptions()"><img src="images/options.png" height="80%" width="30px"></a>
			<a href="#"  onclick="openProfile()"><img src="images/ManagerProfile.png" height="80%" width="30px"></a></span>
				
			</div>
				<div id="photoview">
    				<div id="camera">

    					<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
     					<button class="camera-control" onclick="backCamera();">Back</button>
    					<div style="text-align:center;">
        					<img id="cameraPic" src="" style="width:100%;height:100%;">
    					</div>

					</div>
				</div>
					
				<div id="options">
					<ul>
						<a href="#" onmouseover="document.getElementById('button6').style.backgroundColor='red'" onmouseout="document.getElementById('button6').style.backgroundColor='#68a0ec'" onclick="saveURL();"><li id="button6">Set startpage</li></a>
						<a href="#" onmouseover="document.getElementById('button7').style.backgroundColor='red'" onmouseout="document.getElementById('button7').style.backgroundColor='#68a0ec'" onclick="showLogin();"><li id="button7">Login info</li></a>
					</ul>
				</div>
				
				<div id="login">
					<iframe src="http://ixpdev.smartsite.seneca.intern/mgr/managerlogin" onload="pageLoaded();" id="loginFrame" height="90.1%" width="100%">No frame support</iframe>
				</div>
    			
				<div id="menu">
					<ul>
						<a href="#" onmouseover="document.getElementById('button1').style.backgroundColor='red'" onmouseout="document.getElementById('button1').style.backgroundColor='#68a0ec'" onclick="loadStartpage();"><li id="button1">go to startpage</li></a>
						<a href="#" onmouseover="document.getElementById('button2').style.backgroundColor='red'" onmouseout="document.getElementById('button2').style.backgroundColor='#68a0ec'" onclick="loadIntern();"><li id="button2">Add item</li></a>
						<a href="#" onmouseover="document.getElementById('button3').style.backgroundColor='red'" onmouseout="document.getElementById('button3').style.backgroundColor='#68a0ec'" onclick="loadExtern();"><li id="button3">Load extern</li></a>
						<li><input type="button" onclick="getLocation()" value="Get location"> <input type="text" id="location"></li>
						<a href="#" onmouseover="document.getElementById('button4').style.backgroundColor='red'" onmouseout="document.getElementById('button4').style.backgroundColor='#68a0ec'" onclick="showPhotoView();"> <li id="button4">Getphoto</li></a>
						<li style="text-align:left; overflow:no"><div id="tweets">Loadin</div></li>
					</ul>  
				</div> 
				
			<div id="bottombar"><a href="#" onclick="loadIntern('http://www.seneca.nl/')">Seneca</a>
				
		</div> 
	</div> 
    </body>
    
	<script type="text/javascript" src="https://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=Senecabv&count=15&callback=ptweet"></script>

    
</html>
