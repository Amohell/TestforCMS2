<html>
    <head>
    	<title>TestforCMS</title>
    	<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    	<script src="js/main.js" charset=""UTF-8" "></script>
		<script type="text/javascript" charset="utf-8">
			function init() {
				// the next line makes it impossible to see Contacts on the HTC Evo since it
				// doesn't have a scroll button
				document.addEventListener("touchmove", preventBehavior, false);
			   	document.addEventListener("deviceready", deviceInfo, true);
				document.ontouchmove = function(e) 
				{
				}
			}
			delete init;
	</script>
    </head>
		
    <body onload="init()">
    	 
		<div id="mainWebsite">
			<div id="titlebar"><span id="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Seneca CMS</span><span id="optionsbutton"><a href="#"  onclick="openOptions()"><img src="images/options.png" height="100%" width="50px"></a></span></div>
				<div id="photoview">
    				<div id="camera">

    					<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
     					<button class="camera-control" onclick="backCamera();">Back</button>
    					<div style="text-align:center;">
        					<img id="cameraPic" src="" style="width:100%;height:100%;">
    					</div>

					</div>
				</div>
					
				<div id="options">
					<ul>
						<a href="#" onmouseover="document.getElementById('button6').style.backgroundColor='red'" onmouseout="document.getElementById('button6').style.backgroundColor='#68a0ec'" onclick="saveURL();"><li id="button6">Set startpage</li></a>
						<a href="#" onmouseover="document.getElementById('button7').style.backgroundColor='red'" onmouseout="document.getElementById('button7').style.backgroundColor='#68a0ec'" onclick="showLogin();"><li id="button7">Login info</li></a>
					</ul>
				</div>
				
				<div id="login">
					<iframe src="http://ixpdev.smartsite.seneca.intern/mgr/managerlogin" onload="pageLoaded();" id="loginFrame" height="90.1%" width="100%">No frame support</iframe>
				</div>
    			
				<div id="menu">
					<ul>
						<a href="#" onmouseover="document.getElementById('button1').style.backgroundColor='red'" onmouseout="document.getElementById('button1').style.backgroundColor='#68a0ec'" onclick="loadStartpage();"><li id="button1">go to startpage</li></a>
						<a href="#" onmouseover="document.getElementById('button2').style.backgroundColor='red'" onmouseout="document.getElementById('button2').style.backgroundColor='#68a0ec'" onclick="loadIntern();"><li id="button2">Add item</li></a>
						<a href="#" onmouseover="document.getElementById('button3').style.backgroundColor='red'" onmouseout="document.getElementById('button3').style.backgroundColor='#68a0ec'" onclick="loadExtern();"><li id="button3">Load extern</li></a>
						<li><input type="button" onclick="getLocation()" value="Get location"> <input type="text" id="location"></li>
						<a href="#" onmouseover="document.getElementById('button4').style.backgroundColor='red'" onmouseout="document.getElementById('button4').style.backgroundColor='#68a0ec'" onclick="showPhotoView();"> <li id="button4">Getphoto</li></a>
					</ul>  
				</div> 
				
			<div id="bottombar"><a href="#" onclick="loadIntern('http://www.seneca.nl/')">Seneca</a>
				
		</div> 
	</div> 
    </body>
    <script src="phonegap.js"></script>
    <script src="childbrowser.js"></script>
    
</html>
